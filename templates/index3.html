<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        input[type="text"] {
            padding: 5px;
            width: 300px;
        }

        input[type="submit"] {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Chatbot</h1>
    <form method="POST">
        <label for="user_input">You:</label>
        <input type="text" id="user_input" name="user_input" required>
        <input type="submit" value="Submit">
    </form>
    {% if user_input %}
    <p>You: {{ user_input|replace('\n', '<br>')|safe }}</p>
    {% endif %}
    {% if response %}
    <p>Chatbot: {{ response|replace('\n', '<br>')|safe }}</p>
    {% endif %}
</body>
</html>
